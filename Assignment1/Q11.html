
<head>

<body>
    <h1>Preformatted Text</h1>
    <pre>
    This is preformatted text.
    It preserves:
        - Line breaks
        - Spaces
        - Formatting

    Code Example:
    for (let i = 0; i < 5; i++) {
        console.log("Hello, World!");
    }
    </pre>
