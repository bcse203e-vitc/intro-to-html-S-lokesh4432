
<html >
<head>
    <title>Deleted and Inserted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        del {
            color: red;
            text-decoration: line-through;
        }
        ins {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Deleted and Inserted Text Example</h1>
    <p>
        I <del>hate</del> <ins>love</ins> coding in HTML because it is simple and <del>difficult</del> <ins>fun</ins> to learn.
    </p>
    <p>
        This sentence originally stated: <del>"HTML is boring."</del> <ins>"HTML is versatile and interesting!"</ins>
    </p>
</body>
</html>
