
<html >
<head>
    <title>Envelope Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            position: relative;
            height: 400px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .sender {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
        }
        .receiver {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sender">
        <p>John Smith</p>
        <p>123 Maple Street</p>
        <p>Springfield, IL 62704</p>
        <p>USA</p>
    </div>
    <div class="receiver">
        <p>Jane Doe</p>
        <p>456 Oak Avenue</p>
        <p>Los Angeles, CA 90001</p>
        <p>USA</p>
    </div>
</body>
</html>
